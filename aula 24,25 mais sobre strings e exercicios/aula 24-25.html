<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 24-25</title>
</head>
<body>
    <script>//o codigo<strong></strong> serve para deixar em negrito
    const nome = prompt('Digite seu nome completo');
    document.body.innerHTML += `Seu nome é: <strong></strong>${nome}</strong> <br />`;
    document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra no seu nome? <strong>${nome.indexOf('i')}</strong><br />`;
    document.body.innerHTML += `Qual o último índice da letra no seu nome? <strong>${nome.indexOf('o')}</strong><br />`;
    document.body.innerHTML += `As últiams 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong><br />`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong><br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong><br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
